{% extends "templates/base.html" %}

{% block content %}
	<div class='container-fluid'>
		
	{% set index = 0 %}
	{% for res in reservations %}
		<div class='container-fluid'>
			<div class='col-lg-12'><br></div>
			<div class='col-lg-8' style='word-break:break-all;'>
				Reservation made by <strong> {{ res.author }}</strong> 

				<p> {{ res.description }}</p>
			</div>
			<!-- no tag -->

			<div class='col-lg-2'>
				<button type="button" onclick="location.href='/delete?resid={{ res.key.id() }}'" class="btn btn-default">Delete</button>
			</div>
			<div class='col-lg-10' style="font-size:16px;line-height:16px;margin:10px 0 0 0 ">
				This reservation starts at <samp>{{ res.startTime }}</samp>, 
				and ends at  <samp>{{ res.endTime }}</samp> 
			</div>
		</div>
		
		<!-- division -->
		<div class='col-lg-12' style="border-bottom:3px solid #a8a8a8;">
			<br>
		</div>
		
	{% endfor %}
		
{% endblock %}
