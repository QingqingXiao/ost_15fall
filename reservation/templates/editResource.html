{% extends "templates/base.html" %}

{% block content %}
	<form id='add-question' role='form' method='POST' action='/creater'>
	    	<div class='container-fluid'>
	    		<!-- <div class='form-group col-lg-12 text-right'>
	    			<a href="/load" target="_blank">upload image</a>
	    		</div> -->
		    <div class='form-group col-lg-12'>
		    		<label for="title">Name:</label>
		    		<input type="text" class="form-control" maxlength="256" name="name" placeholder="{{resource.name}}}">
		  	</div>
	
		  	<div class='form-group col-lg-12'>
		    		<label for="title">Tags (separated by semicolon):</label>
		    		<input type="text" class="form-control" name="tags" placeholder="{{ resource.tags }}">
		  	</div>

		  	<div class='form-group col-lg-12'>
	    		<label for="title">Available time starts from:</label>
			    <div class="row">
			            <div class="form-group">
			                <div class='input-group date' id='startTime' >
			                    <input type='text' class="form-control" name='availableStartTime'/>
			                    <span class="input-group-addon">
			                        <span class="glyphicon glyphicon-calendar"></span>
			                    </span>
			                </div>
			            </div>
			        <script type="text/javascript">
			            $(function () {
			                $('#startTime').datetimepicker({
			                	format: "HH A"      
			                });
			            });
			        </script>
			    </div>
	  		</div>

	  		<div class='form-group col-lg-12'>
	    		<label for="title">Available time ends at:</label>
			    <div class="row">
			            <div class="form-group">
			                <div class='input-group date' id='endTime'>
			                    <input type='text' class="form-control" name='availableEndTime'/>
			                    <span class="input-group-addon">
			                        <span class="glyphicon glyphicon-calendar"></span>
			                    </span>
			                </div>
			            </div>
			        <script type="text/javascript">
			            $(function () {
			                $('#endTime').datetimepicker({
			                	format: "HH A"
			                });
			            });
			        </script>
			    </div>
	  		</div>
	  		<div class='form-group col-lg-12'>
		    		<label for="title">Description:</label>
		    		<input type="text" class="form-control"  placeholder='Description of the resource here'  name="description" placeholder="{{resource.description}}">
		  	</div>
	
		  	
			
		    	<div class='form-group col-lg-12'>
		    		<button type="button" class='btn btn-primary' onclick="location.href='/view'">Cancel</button>
		  		<input type='submit' class='btn btn-primary' value='Submit' />
	  		</div>
	  	</div>
    </form>
{% endblock %}
